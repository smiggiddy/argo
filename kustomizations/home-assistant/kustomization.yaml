resources:
  - deployment.yaml
  - service.yaml
  - service-homekit.yaml
  - ingress.yaml
  - ingressroute-tcp.yaml
  - udproute.yaml
  - service-mdns.yaml

images:
  - name: ghcr.io/home-assistant/home-assistant
    newTag: stable@sha256:97d63b3d0028b6b52ad8e5ac7b014c3404e69bf1656b5489eec48b59184e0bc7

configMapGenerator:
  - name: home-assistant-config
    behavior: create
    envs:
      - config.env

generatorOptions:
  disableNameSuffixHash: false

commonLabels:
  app.kubernetes.io/name: home-assistant
  app.kubernetes.io/part-of: home-automation
