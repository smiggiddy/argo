resources:
  - deployment.yaml
  - service.yaml
  - service-homekit.yaml
  - ingress.yaml
  - ingressroute-tcp.yaml
  - udproute.yaml
  - service-mdns.yaml

images:
  - name: ghcr.io/home-assistant/home-assistant
    newTag: stable@sha256:17441c45ba14560b4ef727ee06aac4d605cf0dc0625fc4f2e043cb2551d72749

configMapGenerator:
  - name: home-assistant-config
    behavior: create
    envs:
      - config.env

generatorOptions:
  disableNameSuffixHash: false

commonLabels:
  app.kubernetes.io/name: home-assistant
  app.kubernetes.io/part-of: home-automation
