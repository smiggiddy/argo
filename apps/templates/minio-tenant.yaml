apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
  labels:
    apps: utilities 
  annotations:
   avp.kubernetes.io/ignore: "true"
spec:
  destination:
    namespace: minio-tenant
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://operator.min.io
    targetRevision: 5.0.10
    chart: tenant
    helm:
      values: |
          tenant:
            name: smigtech
            pools:
            - servers: 3
              name: pool-0
              volumesPerServer: 3
              size: 22Gi
              storageClassName: longhorn
          ingress:
            console:
              enabled: true
              ingressClassName: traefik
              tls:
               - secretName: minio-tenant-tls
                 hosts:
                 - minio-console.lab.smig.tech
              host: minio-console.lab.smig.tech
              annotations:
                cert-manager.io/cluster-issuer: cluster-ca-issuer
            api:
              enabled: true
              ingressClassName: traefik
              tls:
               - secretName: minio-api-tenant-tls
                 hosts:
                 - minio-api.lab.smig.tech
              host: minio-api.lab.smig.tech
              annotations:
                cert-manager.io/cluster-issuer: cluster-ca-issuer

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
