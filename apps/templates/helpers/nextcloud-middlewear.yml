---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-middleware
  namespace: nextcloud
spec:
  redirectRegex:
    permanent: true
    regex: 'https://(.*)/.well-known/(card|cal)dav'
    replacement: 'https://${1}/remote.php/dav'
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-middleware-sts
  namespace: nextcloud
spec:
  headers:
    stsSeconds: 15553000
    stsPreload: true
