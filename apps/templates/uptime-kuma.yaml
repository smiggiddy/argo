apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
  labels:
    apps: utilities 
    smig: charts
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-health-degraded.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-sync-status-unknown.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    
spec:
  project: default
  source:
    repoURL: 'https://smiggiddy.github.io'
    targetRevision: 0.0.20
    chart: uptime-kuma
    helm:
      valuesObject:
        image:
          tag: 2.0.2
        storageSize: "5Gi"
        storageClassName: "longhorn"
        tailscale:
          authSecretName: "tailscale-auth"
        ingress:
          enabled: true
          className: "traefik"
          annotations: 
            cert-manager.io/cluster-issuer: cluster-ca-issuer
            external-dns.alpha.kubernetes.io/target: "k3s.lab.smig.tech."
          hosts:
            - host: uptimekuma.lab.smig.tech
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: uptime-kuma-tls
              hosts:
                - uptimekuma.lab.smig.tech


  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    syncOptions:
    - CreateNamespace=true


