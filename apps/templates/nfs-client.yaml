apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-subdir-external-provisioner
  namespace: argocd
  labels:
    apps: utilities 
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-health-degraded.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-sync-status-unknown.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
    targetRevision: 4.0.18
    chart: nfs-subdir-external-provisioner
    helm:
      parameters:
        - name: nfs.server
          value: smigs-nas.lab.smig.tech 
        - name: nfs.path
          value: /volume1/kubernetes
        - name: storageClass.defaultClass
          value: "true"
      values: |
            nfs:
              mountOptions:
                - vers=4.1
                - proto=tcp
                - rsize=1048576
                - wsize=1048576
                - timeo=600

  destination:
    server: https://kubernetes.default.svc
    namespace: nfs-stuff

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
