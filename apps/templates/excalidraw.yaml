apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: excalidraw
  namespace: argocd
  labels:
    apps: development
    smig: charts
  annotations:
    
    notifications.argoproj.io/subscribe.on-sync-failed.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-health-degraded.mattermost: q51n59rsyjnyxexx5faeuuh8ua
    notifications.argoproj.io/subscribe.on-sync-status-unknown.mattermost: q51n59rsyjnyxexx5faeuuh8ua
spec:
  project: default
  source:
    repoURL: git.thecodedom.com/smig
    targetRevision: 0.1.0
    chart: excalidraw
    helm:
      valuesObject:
          image:
            repository: git.thecodedom.com/smig/excalidraw-image
            # This sets the pull policy for images.
            pullPolicy: IfNotPresent
            # Overrides the image tag whose default is the chart appVersion.
            tag: "latest@sha256:3b4509f6c0179ecb1129a84b46be4a3c12659739031ff85793f1a00c4a10c613"

          ingress:
            enabled: true
            className: "traefik"
            annotations: 
              cert-manager.io/cluster-issuer: cluster-ca-issuer
              external-dns.alpha.kubernetes.io/target: "k3s.lab.smig.tech."
            hosts:
            - host: excalidraw.lab.smig.tech
              paths:
              - path: /
                pathType: Prefix
            tls: 
            - secretName: excalidraw-tls
              hosts:
              - excalidraw.lab.smig.tech




  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
