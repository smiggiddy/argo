apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: it-tools
  namespace: argocd
  labels:
    apps: utilities 
    smig: charts
spec:
  project: default
  source:
    repoURL: 'https://smiggiddy.github.io'
    targetRevision: 0.1.0
    chart: it-tools
    helm:
      values: | 
          image:
            tag: 2024.10.22-7ca5933
          ingress:
            enabled: true
            className: "traefik"
            annotations: 
              cert-manager.io/cluster-issuer: cluster-ca-issuer
              external-dns.alpha.kubernetes.io/target: "k3s.lab.smig.tech."
            hosts:
            - host: it-tools.lab.smig.tech
              paths:
              - path: /
                pathType: Prefix
            tls: 
            - secretName: it-tools-tls
              hosts:
              - it-tools.lab.smig.tech




  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
