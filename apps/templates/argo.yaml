apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc 
  project: default
  sources:
    path: manifests/core-install
    repoURL: https://github.com/argoproj/argo-cd/
    targetRevision: HEAD




