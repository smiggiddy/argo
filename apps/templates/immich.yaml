apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd

spec:
  destination: 
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.9.2
    chart: immich
    helm:
      valuesObject:
        env:
          DB_HOSTNAME: immich-pg-rw.immich.svc.cluster.local 
          DB_USERNAME: immich
          DB_DATABASE_NAME: immich
          DB_PASSWORD: <path:k8s/data/argocd/immich#password>
        image:
          tag: v1.126.1
        immich:
          persistence:
            library:
              existingClaim: immich
        redis:
          enabled: true
        postgresql:
          enabled: false
          global:
            postgresql:
              auth:
                password: <path:k8s/data/argocd/immich#password>

        machine-learning:
          image: 
            tag: v1.126.1-armnn
          persistence:
            cache:
              type: pvc
              storageClass: longhorn
            fw:
              enabled: true
              type: hostPath
              hostPath: /lib/firmware/mali_csffw.bin
              hostPathType: File
              readOnly: true
            driver:
              enabled: true
              type: hostPath
              hostPath: /usr/lib/libmali.so
              hostPathType: File
              readOnly: true
                  
          resources:
            limits:
              squat.ai/mali: 1
        server:
          ingress:
            main:
              enabled: true
              annotations:
                cert-manager.io/cluster-issuer: cluster-ca-issuer
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
              hosts:
                - host: immich.lab.smig.tech
                  paths:
                    - path: "/"
              tls: 
               - secretName: immich-tls
                 hosts:
                 - immich.lab.smig.tech
          resources:
            limits:
              squat.ai/video: 1
              cpu: "4"
              memory: "7Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
            
          persistence:
            driver:
              enabled: true
              type: hostPath
              hostPath: /usr/lib/aarch64-linux-gnu/libmali.so.1
              hostPathType: File
              readOnly: true
            opencl:
              enabled: true
              type: hostPath
              hostPath: /etc/OpenCL
              hostPathType: Directory
              readOnly: true
