apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  labels:
    appType: network
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc 
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.19.0
    chart: external-dns

    helm:     
      valuesObject:
        provider:
          name: pihole
            # env:
            #   EXTERNAL_DNS_PIHOLE_PASSWORD: <path:k8s/data/argocd/external-dns#pihole_password>
          pihole:
            server: http://rpi3-ubuntu.lab.smig.tech
        
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true



